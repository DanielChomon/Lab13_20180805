<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Lista Acumulada</title>
    <script>
        $(document).ready(function () {
            $("#obtenerLista").ready(function () {
                $.ajax({
                    method: "GET",
                    dataType: "json",
                    crossDomain: true,
                    url: "http://127.0.0.1:3000/trabajadores"
                }).done(function (data) {
                    var lista = data;
                    var contentHtml = "";
                    $.each(lista, function (i, trabajadores) {
                            contentHtml += "<tr>";
                            contentHtml += "<td>" + trabajadores.nombres + " " + trabajadores.apellidos "</td>";
                            contentHtml += "<td>" + trabajadores.correo + "</td>";
                            contentHtml += "<td><a class='btn btn-success' href=" + (trabajadores.dni) + "'masDetallesTrabajador.html?id='>Detalles</a></td>";
                            contentHtml += "</tr>";
                    });
                    $("table tbody").html(contentHtml);
                }).fail(function (err) {
                    var jsonData = err.responseJSON;
                    console.log(jsonData.msg);
                    alert(jsonData.msg);
                });
            });
        });
    </script>
</head>
<body>
<main>
    <div class="container mx-auto"  style="">
        <img src="logo.jpeg" alt="Bicicentro Gtics Logo" style="max-width: 30%; height: auto;">
        <h1 class="mb-3">Bicicentro Gtics</h1>
        <h2 class="mb-3">Lista Trabajadores</h2>
        <a href="Inicio.html" class="btn btn-danger" >Regresar</a>

        <hr />
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Ver detalles</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
